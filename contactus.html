<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Content Delivery Network-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Arc Bionics | Contact Us</title>
  </head>
  <body>
    <!--Begin Header Navbar-->
    <header>
      <a href="index.html">
        <h2 id="logo">Arc Bionics</h2>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a class="active" href="contactus.html">Contact Us</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--End Header Navbar-->
    <!--Start Form-->
    <section class="form-section">
      <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
        <h2>Ready to Step Into The Future? <i class="fas fa-power-off"></i></h2>
        <label for="fname">First Name</label>
        <input class="text-input" type="text" id="fname" name="first_name" required>
        <label for="lname">Last Name</label>
        <input class="text-input" type="text" id="lname" name="last_name" required>
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required>
        <label for="road">Bionic Arm</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        <label for="trail">Bionic Leg</label>
        <input type="radio" id="trail" name="running_preference" value="trail">
        <label for="both">Both</label>
        <input type="radio" id="both" name="running_preference" value="both">
        <input class="join-button" type="submit" value="Submit">
      </form>
    </section>
    <!--End Form-->
    <!--Beginning of Footer-->
    <footer>
      <ul class="social-links">
        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </footer>
    <!--Ending of Footer-->
    <a class="gotopbtn" href="#"> <i class="fas fa-arrow-up"></i></a>
  </body>
</html>
